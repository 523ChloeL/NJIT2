<!DOCTYPE html>
<html>
  <head>
    <title>NJIT Project #2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="js/gallery.js" type="text/javascript"></script>
    <link rel="icon" href="img/salt.png">
  </head>
  <body>
    <div id="photoBooth">
      <p class="banner">My Younger Brother Evan</p>
      <div id="slideShow">
        <div class="photoHolder">
          <img
            class="thumbnail"
            id="photo"
            src="http://placehold.it/518x389?text=Welcome+to+my+Gallery"
            alt="Gallery Image"
          />
          <img
            class="moreIndicator rot90"
            src="img/more.png"
            alt="More Content"
          />
        </div>
        <div id="nav">
          <img id="prevPhoto" class="rot180" src="img/arrow.png" alt="Previous Photo"/>
          <img id="nextPhoto" src="img/arrow.png" alt="Next Photo" />
        </div>
        <div class="details">
          <p class="location">Location:</p>
          <p class="description">Description:</p>
          <p class="date">Date:</p>
        </div>
        
      </div>
       <p class="banner"><a href="https://part-3.evanl6.repl.co/" target = "_blank">Click Here To Visit Evan's Portfolio</a></p>
    </div>
  </body>
</html>
